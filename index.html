<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a responsive side menu practice">
    <meta name="keywords" content="HTML, CSS, Javascript, Responsive, Side Menu">
    <link rel="stylesheet" href="css/style.css">
    <title>Responsive Side Menu</title>
</head>
<body>
    <div class="content">
        <div class="main-content">
            <header>
                <div class="container">
                    <div class="header-inner">
                        <h2 class="logo"><span>A</span><span>B</span><span>C</span></h2>
                        <ul class="main-nav" aria-label="Main Navigation">
                            <li><a href="">Home</a></li>
                            <li><a href="">Classics</a></li>
                            <li><a href="">Responsive</a></li>
                            <li><a href="">Code</a></li>
                            <li><a href="">Prettier</a></li>
                        </ul>
                        <button type="button" class="btn-nav" aria-label="menu">
                            <div class="bar"></div>
                        </button>
                    </div>
                </div>
                <ul class="side-nav" aria-label="Side Navigation">
                    <li><a href="">Home</a></li>
                    <li><a href="">Classics</a></li>
                    <li><a href="">Responsive</a></li>
                    <li><a href="">Code</a></li>
                    <li><a href="">Prettier</a></li>
                </ul>
            </header>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="footer-inner">
                <p>Created by <span>nzealion</span></p>
                <p>Thanks for watching!</p>
                <p>&copy; 2021</p>
            </div>
        </div>
    </footer>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/e448484154.js" crossorigin="anonymous"></script>
</body>
</html>
